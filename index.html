<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="manifest.json" />
    <title>超迷你PWA通知測試</title>
  </head>

  <body>
    <h1>✅ PWA Push 通知測試 ver:1</h1>
    <button id="subscribe">訂閱通知</button>
    <button id="notify">本地測試通知</button>

    <script>
      const vapidPublicKey =
        "BMXWaYSuIojCLiwOIFuz-kAj1X2D2_MqALU2uNOpRJohmnnjTwmWKX6H_c8_M0cnNxJWihaptHC8oO6-nPctcPo"; // <--- 替換為你的 VAPID 公鑰
      const backendServer =
        "https://phcd40dc-3000.asse.devtunnels.ms/subscribe"; // <--- 替換為你自己的 server 位址

      // 註冊 Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => {
            console.log("Service Worker 註冊成功", reg);
          })
          .catch((err) => console.error("Service Worker 註冊失敗", err));
      }

      // 本地通知測試按鈕
      document.getElementById("notify").addEventListener("click", () => {
        console.log("Notification.permission", Notification.permission);
        if (Notification.permission === "granted") {
          navigator.serviceWorker.getRegistration().then((reg) => {
            if (reg) {
              reg.showNotification("這是PWA測試通知", {
                body: "你看到這則通知就代表成功了 🎉",
                icon: "icons/icon-192.png",
                badge: "icons/icon-72.png",
              });
            }
          });
        } else {
          alert("尚未獲得通知權限");
        }
      });

      // 訂閱推播通知並送到伺服器
      document
        .getElementById("subscribe")
        .addEventListener("click", async () => {
          const permission = await Notification.requestPermission();
          alert("通知權限狀態：" + permission);

          if (permission !== "granted") return;

          const reg = await navigator.serviceWorker.ready;

          const sub = await reg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(vapidPublicKey),
          });

          console.log("🔔 Push Subscription:", sub);

          await fetch(`${backendServer}/subscribe`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(sub),
          });
        });

      // Helper：Base64 轉 Uint8Array
      function urlBase64ToUint8Array(base64String) {
        const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, "+")
          .replace(/_/g, "/");
        const rawData = atob(base64);
        return Uint8Array.from([...rawData].map((c) => c.charCodeAt(0)));
      }
    </script>
  </body>
</html>
